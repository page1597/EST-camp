<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        background-color: cornflowerblue;
        width: 300px;
        height: 300px;
        border-radius: 100px;
        position: relative;
      }
      .hand {
        width: 7px;
        position: absolute;
        left: 50%;
        transform-origin: 50% 100%;
        height: 120px;
        top: 10%;
      }
      @keyframes rotate {
        from {
          -webkit-transform: rotate(0deg);
          -o-transform: rotate(0deg);
          transform: rotate(0deg);
        }
        to {
          -webkit-transform: rotate(360deg);
          -o-transform: rotate(360deg);
          transform: rotate(360deg);
        }
      }

      #hour {
        background-color: black;
        animation: rotate 43200s steps(43200) infinite;
      }
      #minute {
        background-color: green;
        animation: rotate 3600s steps(3600) infinite;
      }
      #second {
        background-color: red;
        animation: rotate 60s steps(60) infinite;
      }
    </style>
  </head>
  <body>
    <article class="container">
      <div class="hand" id="hour"></div>
      <div class="hand" id="minute"></div>
      <div class="hand" id="second"></div>
    </article>
  </body>
</html>
