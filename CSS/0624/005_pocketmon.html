<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>포켓몬 캐러셀</title>
    <style>
      :root {
        /* 아이템이 z축으로부터 멀어저야 할 거리
                  calc(200px * 7) -> 전체 둘레
              */
        --translateZ: calc((200px * 7) / 2 / 3.14);
      }
      div {
        perspective: 800px;
      }
      .list-item {
        margin: 0;
        padding: 0;
        list-style: none;
        position: relative;
        transform-style: preserve-3d;
        margin: 300px;
        width: 200px;
        height: 200px;
        transform: rotateY(0deg);
        backface-visibility: hidden;
        animation: rotate 5s linear infinite;
      }

      /* .list-item {
        position: relative;
        width: 340px;
        height: 400px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        transform-style: preserve-3d;
    } */

      .list-item li {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: 1px solid black;
      }
      .list-item li img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }
      .list-item li:nth-child(1) {
        transform: rotateY(calc((360deg / 7) * 0)) translateZ(var(--translateZ));
      }
      .list-item li:nth-child(2) {
        transform: rotateY(calc((360deg / 7) * 1)) translateZ(var(--translateZ));
      }
      .list-item li:nth-child(3) {
        transform: rotateY(calc((360deg / 7) * 2)) translateZ(var(--translateZ));
      }
      .list-item li:nth-child(4) {
        transform: rotateY(calc((360deg / 7) * 3)) translateZ(var(--translateZ));
      }
      .list-item li:nth-child(5) {
        transform: rotateY(calc((360deg / 7) * 4)) translateZ(var(--translateZ));
      }
      .list-item li:nth-child(6) {
        transform: rotateY(calc((360deg / 7) * 5)) translateZ(var(--translateZ));
      }
      .list-item li:nth-child(7) {
        transform: rotateY(calc((360deg / 7) * 6)) translateZ(var(--translateZ));
      }

      @keyframes rotate {
        to {
          transform: rotateY(1turn);
        }
      }
    </style>
  </head>
  <body>
    <h1>포켓몬 캐러셀</h1>
    <div>
      <ul class="list-item">
        <li>
          <img src="./images/LiCat.png" alt="" />
        </li>
        <li>
          <img src="./images/discord-avatar-512-7H79H.png" alt="" />
        </li>
        <li>
          <img src="./images/discord-avatar-512-CB8WB.png" alt="" />
        </li>
        <li>
          <img src="./images/Zeezee-solid.png" alt="" />
        </li>

        <li>
          <img src="./images/Wade.png" alt="" />
        </li>
        <li>
          <img src="./images/Wade.png" alt="" />
        </li>
        <li>
          <img src="./images/LiCat.png" alt="" />
        </li>
      </ul>
    </div>
  </body>
</html>
