<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가상 클래스</title>
  </head>
  <style>
    a {
      color: skyblue;
      text-decoration: none;
    }
    a:visited {
      color: brown;
    }
    a:hover {
      font-size: 20px;
    }
    a:active {
      background: black;
    }
    a:focus {
      /* tab키 눌러도 focus 확인 가능 */
      background: blue;
    }
  </style>
  <body>
    <a href="https://www.naver.com">네이버</a>
    <a href="https://www.samsung.com">삼성</a>
    <a href="sdjflakjsldkfs">???</a>
  </body>
</html>
