<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>퍼센트</title>
    <style>
      div {
        background-color: cornflowerblue;
        width: 500px;
      }
      div div {
        background-color: blueviolet;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div>
      <strong>div width: 500px</strong>
      <br />
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Itaque inventore
      eum, quae ut dolorum similique. Consequatur, perferendis nisi. In
      doloremque nisi sunt facere optio esse nulla reprehenderit provident, amet
      fugit!
      <!-- 
        부모 div의 width 값은 500px
        부모의 50%
        자식 div의 width값은 250px 
        -->
      <div>hello world!</div>
    </div>
  </body>
</html>
