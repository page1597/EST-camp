<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        font-size: 2.5rem;
      }
      h2 {
        font-size: 40px;
      }
      h3 {
        font-size: 1.25em;
      }
      .parents {
        font-size: 50px;
        width: 25vw;
        background-color: aqua;
      }
      .child {
        font-size: 50%;
      }
      .child1 {
        background-color: coral;
        font-size: 50%;
        width: 50vw;
      }
      .child2 {
        font-size: 50%;
        width: 100vw;
        background-color: chartreuse;
      }
    </style>
  </head>
  <body>
    <p>rem을 사용해서 font-size: 40px;</p>
    <h2>px을 사용해서 font-size: 40px;</h2>
    <h3>em을 사용해서 font-size: 20px;</h3>
    <div class="parents">
      너비가 뷰포트를 기준으로 1/4
      <br />
      font-size: 50px;
      <div class="child1">
        글씨의 사이즈는 부모의 50%
        <br />
        너비가 뷰포트 기준으로 1/2
        <div class="child2">
          글씨의 사이즈는 부모의 50%
          <br />너비가 뷰포트 기준으로 100%
        </div>
      </div>
    </div>
  </body>
</html>
