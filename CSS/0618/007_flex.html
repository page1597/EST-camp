<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: flex;
        background-color: #eee;
        padding: 10px;

        gap: 10px;
        flex-direction: column;
      }
      .item {
        background-color: rosybrown;
        border: 1px solid black;

        /* flex-grow: 0 아무 변화 없음 */

        /* 자식 요소들이 남은 여백을 동일하게 나눠가짐 */
        flex-grow: 1;
      }
      .item2 {
        flex-grow: 2;

        /* 초기값 설정 */
        flex-basis: 200px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item item1">item A</div>
      <div class="item item2">item B</div>
      <div class="item item3">item C</div>
      <div class="item item4">item D</div>
    </div>
  </body>
</html>
