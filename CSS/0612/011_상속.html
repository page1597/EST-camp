<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상속</title>
    <style>
      section {
        color: red;
        border: 5px solid pink;
      }
      /* inherit: 
      선택한 요소에 적용된 속성값을 부모와 동일하게, 
      즉 상속받게 합니다 */
      h1,
      h2,
      p {
        border: inherit;
      }
    </style>
  </head>
  <body>
    <h1>hello</h1>
    <h2>hello</h2>
    <section>
      <h1>hello</h1>
      <h2>hello</h2>
      <p>hello</p>
      <button>hello</button>
      <input type="text" value="hello" />
    </section>
  </body>
</html>
