<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>아이디 선택자</title>
    <style>
      #one {
        color: red;
      }
    </style>
  </head>
  <body>
    <!-- 아이디는 문서 내에 유일해야 합니다. -->
    <h1 id="one">Hello world</h1>
    <!-- 잘못된 사용법 -->
    <!-- <h2 id="one">h2</h2> -->
    <br /><br /><br /><br /><br /><br /><br /><br />
    <br /><br /><br /><br /><br /><br /><br /><br />
    <br /><br /><br /><br /><br /><br /><br /><br />
    <br /><br /><br /><br /><br /><br /><br /><br />

    <!-- 아이디 속성은 js또는 해시링크와 함께 사용되는 경우가 많습니다. -->
    <a href="#one">클릭하면 #one으로 이동</a>
  </body>
</html>
