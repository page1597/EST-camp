<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>root</title>
    <style>
      :root {
        --main-color: rgb(160, 182, 220);
        --point1-color: red;
        --point2-color: yellow;
        --main-font-size: 32px;
        /* 상, 우, 하, 좌 */
        --btn-padding: 4px 40px;
        /* 상, 좌우, 하: 10 10 10*/
        /* 상하, 좌우: 10 10 */
      }
      body * {
        color: var(--main-color);
      }
      button {
        padding: var(--btn-padding);
        border: 1px solid var(--main-color);
        font-size: var(--main-font-size);
      }
      .color0 button {
        background-color: white;
      }
      .color1 button {
        background-color: var(--point1-color);
      }
      .color2 button {
        background-color: var(--point2-color);
      }
    </style>
  </head>
  <body>
    <div class="color0">
      <p>안녕하세요</p>
      <button>버튼</button>
    </div>
    <div class="color1">
      <p>안녕하세요</p>
      <button>버튼</button>
    </div>
    <div class="color2">
      <p>안녕하세요</p>
      <button>버튼</button>
    </div>
  </body>
</html>
