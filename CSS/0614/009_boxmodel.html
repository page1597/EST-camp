<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        background-color: orange;
        margin-bottom: 30px;
      }
      .box1,
      .box3 {
        padding: 20px;
        border: 10px solid black;
      }
      .box1 {
        /* 몰랐던 기능.. */
        /* 전체 width 값에 padding과 border 값을 포함하겠다는 뜻 */
        box-sizing: border-box;
        /* 상 우 하 좌 시계방향 테두리 안쪽 여백*/
        padding: 10px 10px 10px 10px;
        /* 상 좌우 하 */
        padding: 100px 20px 10px;
        /* 상하 좌우 */
        padding: 10px 10px;

        padding: 10px;

        /* 상 우 하 좌 시계방향 테두리 바깥쪽 여백*/
        margin: 10px 10px 10px 10px;
        /* 상 좌우 하 */
        margin: 100px 20px 10px;
        /* 상하 좌우 */
        margin: 10px 10px;

        margin: 10px;
      }
      .box3 {
        /* 기본값: content-box */
        box-sizing: content-box;
      }
      .box4 {
        width: 600px;
        background-color: aqua;
      }
      p {
        width: 400px;
        background-color: chartreuse;

        /* margin을 통해서는 수평 정렬만 가능. 수직 정렬은 불가능  */
        /* 가운데 배치 */
        margin: auto;

        /* 오른쪽 정렬 */
        margin: auto 0 auto auto;
      }
    </style>
  </head>
  <body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4">
      <p>margin을 사용한 배치</p>
    </div>
  </body>
</html>
