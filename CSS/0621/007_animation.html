<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @keyframes move-licat {
        to {
          background-position: right 0;
        }
      }
      .licat {
        width: 168px;
        height: 200px;
        background: url("images/keyframes-licat.png") no-repeat 0 0 / auto 100%;
        animation: move-licat 0.8s infinite steps(6);
      }
    </style>
  </head>
  <body>
    <div class="licat"></div>
  </body>
</html>
