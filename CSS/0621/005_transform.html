<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        margin: 150px;
        width: 100px;
        height: 100px;
        background-color: lightblue;
        /* 크기 조정
        transform: scale(2);*/
        /* 기준점, 중심점 정하는 것 */
        transform-origin: left top;
        transform: rotate(75deg) scale(2) translate(0, -40px) skew(45deg, 0);
        /* 위치 조정 */
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
