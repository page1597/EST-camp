<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>박스 꾸미기</title>
    <style>
      div {
        width: 200px;
        text-align: center;
        font-size: 32px;
        font-weight: bold;
        margin-bottom: 30px;
      }
      #box1 {
        height: 70px;
        line-height: 70px;
        box-sizing: border-box;
        background-color: #343f50;
        color: white;
        border: 3px solid #000;
        box-shadow: inset 3px 3px 0 0 #4a5568;
      }
      #box2 {
        height: 100px;
        line-height: 100px;
        border-radius: 70px;
        color: white;
        border: 6px dashed rgb(223, 214, 255);

        background: linear-gradient(
          90deg,
          rgba(2, 0, 36, 1) 0%,
          rgba(149, 91, 194, 1) 0%,
          rgba(69, 109, 255, 1) 100%
        );
        background-clip: content-box;
      }
      #box3 {
        border: 3px solid rgb(234, 234, 234);
        height: 90px;
        line-height: 90px;
        background-color: white;
        border-radius: 0 50px 50px 50px;
        box-shadow: rgba(123, 123, 123, 0.2) 10px 10px 10px 0px;
      }
    </style>
  </head>
  <body>
    <div id="box1">Hello✋</div>
    <div id="box2">Hello✋</div>
    <div id="box3">Hello✋</div>
  </body>
</html>
