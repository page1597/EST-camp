<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>블록레벨요소 및 인라인레벨요소</title>
  </head>
  <body>
    <p>
      이건
      <span style="background-color: red">span</span> 태그입니다.
    </p>
    <p>
      이런식으로
      <span style="font-weight: bold">사용</span> 합니다.
    </p>
    <!-- O -->
    <div>
      블록요소 안
      <span>인라인요소 중첩 가능</span>
    </div>

    <!-- X -->
    <span>
      인라인요소 안
      <div>블록요소 중첩 불가능</div>
    </span>
  </body>
</html>
