<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>textarea</title>
  </head>
  <body>
    <textarea name="" id="" cols="30" rows="10">
콘텐츠로 넣으면 된다. (기본값)</textarea
    >
    <textarea
      rows="10"
      cols="50"
      minlength="10"
      maxlength="100"
      placeholder="10자 이상 100자 이하로 내용을 입력해주세요"
    ></textarea>
    <input type="button" value="제출하기" />
    <button>
      <img src="./assets/icon-lock.png" alt="" />
      제출하기
    </button>
    <a href="">a태그입니다.</a>
  </body>
</html>
