<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>헷갈리는 태그</title>
  </head>
  <body>
    <!-- [section vs article] -->

    <!-- [i vs em] -->
    <!-- 
        i: 단순히 시각적으로 이탤릭체로 표현. 스타일만 변경
        em: 텍스트의 강조를 나타내기 위해 사용. 스크린 리더에서 강조의 차이를 인식 가능
    -->
    <p>나의 <i>귀여운</i> 고양이 <em>망고</em></p>

    <!-- [img vs CSS background] -->
    <!-- 
        img: 이미지가 웹 페이지에서 하나의 중요한 요소로 자리잡고 있을 때 사용. HTML 문서에 직접 삽입되어 SEO 및 접근성 측면에서 중요
        CSS background: 디자인이나 스타일링 목적. 문서의 일부분이 아닌 시각적 장식 요소
     -->

    <!-- [button vs a] -->
    <!-- 
        button: 폼 제출, 자바스크립트 액션 트리거 등 사용자의 특정 액션에 의해 특정 행동이 발생하는 경우
        a: 페이지 간 이동, 외부 사이트로의 링크 등을 위해 사용.
    -->
  </body>
</html>
