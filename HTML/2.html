<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>목록 관련 태그</title>
  </head>
  <body>
    <h1>목록 관련 태그</h1>
    <!-- ordered list -->
    <ol type="A" reversed>
      <li>라이캣</li>
      <li>로지</li>
    </ol>
    <ol type="i">
      <li>라이캣</li>
      <li>로지</li>
      <li>지지</li>
      <li>하티</li>
    </ol>
    <!-- unordered list -->

    <ul>
      <li>라이캣</li>
      <li>로지</li>
    </ul>
    <dl>
      <dt>WEB</dt>
      <dt>WWW</dt>
      <dt>World Wide Web</dt>
      <!-- 용어에 대한 정의 -->
      <dd>
        인터넷에 연결된 컴퓨터를 통해 사람들이 정보를 공유할 수 있는 전 세계적인
        정보 공간
      </dd>
    </dl>
  </body>
</html>
