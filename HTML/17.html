<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
    <style>
      form {
        background-color: antiquewhite;
      }
    </style>
  </head>
  <body>
    <h1>로그인</h1>

    <!-- action= 어디로 보낼지 -->
    <!-- action 속성: 폼 데이터를 처리할 서버 측 스크립트의 URL을 지정 -->
    <form action="" method="get" autocomplete="off">
      <!-- label for="id" 아이디: 글자 클릭하면 인풋에 자동 초점 맞춰줌 -->
      <label for="id">아이디:</label>
      <input
        type="text"
        id="id"
        name="id"
        autocomplete="on"
        placeholder="아이디를 입력하세요"
        required
      /><br />
      <label for="email">이메일:</label>
      <input id="email" type="email" autocomplete="email" disabled />
      <br />
      <label for="password">비밀번호:</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="특수문자 및 대문자를 포함해주세요"
        required
      /><br />

      <label for="username">닉네임:</label>
      <input type="text" value="rosy" id="username" name="username" />
      <br />
      <input type="submit" />
    </form>
  </body>
</html>
