<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>천하제일 애니메이션 대회</title>
    <link rel="stylesheet" href="./shark-body.css" />
    <link rel="stylesheet" href="./shark-face.css" />
    <link rel="stylesheet" href="./animation.css" />
  </head>
  <style>
    body {
      background-color: rgb(110, 173, 187);
    }
  </style>
  <body>
    <div class="shark">
      <!-- 상어 몸통 측면 -->
      <div class="body-container">
        <div class="body"></div>
        <div class="body-border"></div>
        <div class="body-light1"></div>
        <div class="body-light2"></div>
        <div class="body-light3"></div>
      </div>

      <div class="fin-container">
        <div class="fin"></div>
        <div class="fin-light"></div>
        <div class="fin-border"></div>
      </div>

      <div class="fin2"></div>
      <div class="fin2-belly"></div>
      <div class="fin3"></div>
      <div class="fin2-border"></div>
      <div class="fin3-border"></div>

      <div class="tail-container">
        <div class="tail"></div>
        <div class="tail-light"></div>
        <div class="tail-light2"></div>
        <div class="tail-border"></div>
      </div>

      <div class="belly"></div>
      <div class="belly-light"></div>
      <div class="eye"></div>
      <div class="nose"></div>
      <div class="mouth"></div>

      <div class="gill-container">
        <div class="gill"></div>
        <div class="gill" id="two"></div>
        <div class="gill" id="three"></div>
      </div>

      <div class="body-shadow"></div>
      <div class="fin-shadow"></div>
    </div>

    <!-- 상어 얼굴 앞면 -->
    <div class="face-container">
      <div class="face">
        <div class="face-belly"></div>
        <div class="face-fin-container">
          <div class="face-fin"></div>
          <div class="face-fin-border"></div>
        </div>

        <div class="face-eye-container">
          <div class="face-left-eye"></div>
          <div class="face-right-eye"></div>
        </div>

        <div class="face-fin2-container">
          <div class="left-fin2"></div>
          <div class="right-fin2"></div>
        </div>
        <div class="face-mouth"></div>
      </div>
    </div>
    <!-- <img width="500" src="./original.png" alt="shark" /> -->
  </body>
</html>
