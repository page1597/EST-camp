<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 변수명 규칙
      // 1. 문자, 숫자, $, _ 포함
      // let hello-world // (x)
      let hello_world; // (o)
      let $__ = 10; // (o) 권장하지는 않지만 사용 가능

      // 2. 숫자로 시작할 수 없습니다.
      let nam1, name2; // (o)
      // let 1name, 2name; // (x)

      // 3. 예약어를 사용할 수 없습니다.
      // let const = 30;

      // 4. 대소문자를 구분합니다.
      let apple = 10;
      let APPLE = 20;
      console.log("apple: ", apple);
      console.log("APPLE: ", APPLE);
      let Const = 10; // 사용 가능하지만 권장하지 않음
      console.log("Const: ", Const);

      // 5. 문자 -> 유니코드 
      let 변수 = 10; // 한글 변수 사용 가능
      console.log("변수: ", 변수);
    </script>
  </body>
</html>
