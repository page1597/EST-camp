<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- method: 객체의 속성으로 존재하는 함수 -->
    <script>
      const str = "Hello World, Hello weniv";

      /* match */
      // 문자열 탐색
      console.log(str.indexOf("Hello")); // 0 -> 시작하는 인덱스 반환. 찾으면 즉시 끝
      console.log(str.indexOf("weniv")); // 19
      console.log(str.indexOf("licat")); // -1 -> 없음

      console.log(str.indexOf("Hello", 5)); // 13 ->  5가 시작 인덱스가 됨
      console.log(str.lastIndexOf("Hello")); // 13 -> 뒤에 있는 요소가 먼저 찾아짐.
      console.log(str.lastIndexOf("Hello", 12)); // 0

      console.log(str.includes("Hello")); // true
      console.log(str.includes("hello")); // false

      console.log(str.match(/[A-Z]/g)); // 대문자를 찾음
      console.log(str.match(/[0-9]/g)); // 숫자
      console.log(str.match(/H/));

      /* substring */
      // 문자열의 일부를 가져오는
      const str2 = "Hello Weniv!";
      console.log(str2.substring(0, 5)); // Hello - 끝 인덱스 포함되지 않음
      console.log(str2.substring(6, str2.length - 1)); // Weniv
      console.log(str2.substring(6)); // Weniv! - 마지막 끝까지 출력
      console.log(str2.substring()); // Hello Weniv!

      // 음수나 숫자가 아닌 값 들어왔을 때 0으로 처리함.
      console.log(str2.substring(-2, 5)); // Hello
      console.log(str2.substring(2, "Hello")); // He - substring(2, 0). 시작 > 종료 -> 두 값을 치환

      /* slice */
      // substring보다 더 최근 문법
      console.log(str2.slice(0, 5)); // Hello
      console.log(str2.slice(6, -1)); // Weniv - substring과 달리 음수 인덱스를 허용한다.
      console.log(str2.slice(2, "Hello")); // " " - slice(2, 0). 숫자가 아닌 문자는 0으로 침. 두 값을 치환하지 x

      /* substr */
      // 사용하지 않는 것이 좋다.(deprecated - 폐지될 예정) substring이나 slice 사용 권장
      console.log(str2.substr(6, 5)); // Weniv - 두번째 인자: 문자열의 길이
      console.log(str2.substr(6)); // Weniv! - 길이가 없으면 문자열의 끝까지

      console.log(str.substr(6, 0)); // " "
      console.log(str.substr(6, -2)); // " " - 음수나 0이면 빈 문자열

      // 문자열을 쪼개는 메서드
      const phonenumber = "010-1234-5678";
      console.log(phonenumber.split("-"));
      console.log("apple".split("")); // 전체 문자열을 하나하나 쪼갬, ['a', 'p', 'p', 'l', 'e']
      console.log("apple".split("", 2)); //두 개, ['a', 'p']

      // 문자열을 바꾸는 메서드
      // 원래의 값을 바꾸는 것이 아니라, 새로운 값을 반환
      const str3 = "Hello World! Hello Weniv!";
      console.log(str3.replace("Hello", "Hi")); // Hi World! Hello Weniv!

      console.log(str3); // Hello World! (원래 값 그대로 - 원시 타입 불변)
      console.log(str3.repeat(/Hello/g, "Hi")); // Hello World! Hello Weniv!
      console.log(str3.replaceAll("Hello", "Hi")); // 위와 동일한 기능
      // console.log(str3.replace)

      // 대소문자를 변경하는 메소드
      const search = "JavaScript";
      console.log(search.toUpperCase()); // JAVASCRIPT
      console.log(search.toLowerCase()); // javascript

      // 문자열 반복
      console.log("*" * 10); // NaN
      console.log("-----repeat-----");
      console.log("*".repeat(5)); // *****

      // 문자열 시작과 끝 공백 제거
      console.log("---trim---");
      console.log("         Hello licat     ".trim()); // Hell licat - 문자열 양끝 공백 제거

      console.log("---padStart, padEnd---");
      // 3시 -> 03
      console.log("3".padStart(2, "0")); // 03 - 두자리, 0으로 채워졌으면 좋겠다.
      console.log("12".padStart(2, "0")); // 12 - 채워지지 않는다.
      console.log("12".padEnd(2, "0")); //
      console.log("12".padEnd(5, "-"));
    </script>
  </body>
</html>
